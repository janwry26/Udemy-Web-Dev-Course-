<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
           
            background-color: pink;
            height: 100vh;
           
        }
    
        .card-container{
           display: flex;
           align-items: center;
           flex-direction: column;
          
           background-color: red;
        }
        .text-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;  
        }

        img{
            width: 300px;
            height: 100%;
        }


        .button-13 {
        background-color: #fff;
        border: 1px solid #d5d9d9;
        border-radius: 8px;
        box-shadow: rgba(213, 217, 217, .5) 0 2px 5px 0;
        box-sizing: border-box;
        color: #0f1111;
        cursor: pointer;
        display: inline-block;
        font-family: "Amazon Ember",sans-serif;
        font-size: 13px;
        line-height: 29px;
        padding: 0 10px 0 11px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        width: 200px;
        }

        .button-13:hover {
        background-color: #f7fafa;
        }

        .button-13:focus {
        border-color: #008296;
        box-shadow: rgba(213, 217, 217, .5) 0 2px 5px 0;
        outline: 0;
        }

    </style>
</head>
<body>

    
    
    <div class="container">
        <div class="card-container">
        <img src="/UDEMY/css/101Project/images/logo.png" class="char-img" alt="">
            <div class="text-container">
                <h2 class="char-name"></h2>
                <button class="button-13" role="button">Generate Character</button>
            </div>
        <div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
          
            $(document).ready(function() {
    $("button").on("click",function(){
        const randomize = Math.ceil(Math.random() * 88);
        $.get(`https://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${randomize}.json`, 
        function(data){
            $(".name").text(data['name'])
                $(".char-img").attr("src",data['image'])
            })
        })
            
    })
        })
    </script>
</body>
</html>
