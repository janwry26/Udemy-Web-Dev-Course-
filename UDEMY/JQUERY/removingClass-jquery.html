<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
            width: 100px;
            height: 100px;
            background-color: black;
        }
    .blue{
        background-color: blue;
    }
    .width{
        width: 100%;
    }
    </style>
</head>
<body>
    <button class="remove-blue">remove blue</button>
    <button class="remove-width">remove width</button>
    <div class="box blue width">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        // $("button").on("click",() => {
        //     $(".box").removeClass("blue width");
        // })
        const $box = $(".box");
        const $removeBlue = $(".remove-blue");
        const $removeWidth = $(".remove-width");
        
            $removeBlue.on("click",function(){
            $box.removeClass("blue");
            })
            $removeWidth.on("click",function(){
            $box.removeClass("width");
        })
     
        })
    </script>
</body>
</html>
