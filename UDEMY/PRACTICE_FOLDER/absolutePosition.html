<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 5px solid pink;
            height: 300px;
            width: 300px;
            position: relative;
        }
        .secondBox {
            position: absolute;
            padding: 5px;
            border: 2px solid black;
            right: -10px;
            top: -10px;
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="secondBox">
            top right
        </div>
    </div>
</body>
</html>
