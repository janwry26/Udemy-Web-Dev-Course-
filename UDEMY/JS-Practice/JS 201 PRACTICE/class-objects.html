<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MyClassName {
            setName(name){
                this.name = name;
            }
            speak(){
                if(this.name === undefined){
                    this.name ="the dog name is undefined";
                }
                console.log(`The name of this dog is ${this.name}`);   
            }
        }
        const thing = new MyClassName();
        thing.setName("Kobe");
        thing.speak();
    </script>
</body>
</html>
