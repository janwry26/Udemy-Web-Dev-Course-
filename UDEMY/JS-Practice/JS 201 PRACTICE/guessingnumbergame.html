<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        while(true){
             let num = prompt("guess the number: ");
             num = Number(num);

            const answer =  Math.ceil(Math.random() * 10);

             if (num === answer ) {
                alert("you're right!");
                break;
             }else{
                console.log(`you guessed the ${num}, but the right was ${answer}`);
             }
             
        }
    </script>
</body>
</html>
