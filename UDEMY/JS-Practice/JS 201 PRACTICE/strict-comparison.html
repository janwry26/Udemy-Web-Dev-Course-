<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = "10";
        typeof(num); // string
        console.log(num == "10"); //true   
        console.log(num == 10); //true
        console.log(num === 10) //false because num has a value of string -- this is strict comparison
    </script>
</body>
</html>
